<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="dvd.css" rel="stylesheet">
</head>

<body>
	<div class="container" id="inputPane">
		<div class="row">
			<div class="col-sm-4">
				<button class="btn btn-primary" id="createDVD">Create DVD</button>
			</div>
			<div class="col-sm-8">
				<form class="form-group">
					<div class="row">
						<div class="col-sm-2">
							<input type="submit" value="Search" id="searchButton" class="form-control">
						</div>
						<div class="col-sm-4">
							<select id="searchCategory" name="Search Category" class="form-control">
								<option value="" disabled selected>Search Category</option>
								<option value="Title">Title</option>
								<option value="Release Date">Release Date</option>
								<option value="Director">Director</option>
								<option value="Rating">Rating</option>
							</select>
						</div>
						<div class="col-sm-6">
							<input type="text" placeholder="Search Term" id="searchTerm" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container" id="methodHeader">
		<h1 class="display-4">Edit DVD: A Great Tale</h1>
	</div>

	<div class="container">
		<hr id="inputSeparator">
	</div>

	<div class="container" id="tableContainer">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Release Date</th>
					<th scope="col">Director</th>
					<th scope="col">Rating</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<!--
				<tr>
					<td>A Great Tale</td>
					<td>2015</td>
					<td>Jones</td>
					<td>PG</td>
					<td><a href="">Edit</a> | <a href="">Delete</a></td>
				</tr>
				<tr>
					<td>A Good Tale</td>
					<td>2012</td>
					<td>Smith</td>
					<td>PG-13</td>
					<td><a href="">Edit</a> | <a href="">Delete</a></td>
				</tr>
				<tr>
					<td>An OK Tale</td>
					<td>2009</td>
					<td>Bryan</td>
					<td>G</td>
					<td><a href="">Edit</a> | <a href="">Delete</a></td>
				</tr>
				-->
			</tbody>
		</table>
	</div>

	<div class="container" id="formContainer">
		<form>
			<div class="form-group row">
				<label for="titleInput" class="col-sm-3  col-form-label col-form-label-sm">DVD Title:</label>

				<div class="col-sm-6">
					<input type="text" id="titleInput" class="form-control form-control-sm">
				</div>
			</div>
			<div class="form-group row">
				<label for="yearInput" class="col-sm-3 col-form-label col-form-label-sm">Release Year:</label>
				<div class="col-sm-6">
					<input type="text" id="releaseYear" placeholder="Enter Release Year" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="directorInput" class="col-sm-3 col-form-label col-form-label-sm">Director:</label>
				<div class="col-sm-6">
					<input type="text" id="directorInput" placeholder="Enter Director" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="rating" class="col-sm-3 col-form-label col-form-label-sm">Rating:</label>
				<div class="col-sm-6">
					<select name="rating" id="rating" class="form-control">
						<option value="" disabled selected>Choose Rating</option>
						<option value="PG">PG</option>
						<option value="PG-13">PG-13</option>
						<option value="R">R</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="notes" class="col-sm-3 col-form-label col-form-label-sm">Notes:</label>
				<div class="col-sm-6">
					<textarea name="notes" id="notes" placeholder="Enter note" cols="30" rows="10"
						class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		<script src="dvd.js"></script>
</body>

</html>
